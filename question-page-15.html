<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, user-scalable=0">
  <title>Question - Fifteen</title>
  <link href="./img/cropped-VM_symbol_favicon-32x32.png" type="image/png" rel="icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400&family=Red+Hat+Display:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="site">

      <!-- header BEGIN -->
      <header class="header header--question">
        <div class="header__container">
          <button class="btn header__back-btn">
            <span class="btn__inner">
              <svg class="icon btn__icon">
                <use xlink:href="#arrow"></use>
              </svg>
              <span class="btn__title">BACK</span>
            </span>
          </button>
          <a href="#" class="logo header__logo logo--small">
            <img class="img logo__img" src="img/logo.png" alt="JourNeys">
          </a>
          <div class="page-counter header__page-counter">
            <span class="page-counter__item page-counter__item--page-now">15</span>
            /
            <span class="page-counter__item">18</span>
          </div>
        </div>
        <div class="question-load header__question-load question-load--fifteen"></div>
      </header>
      <!-- header END -->
      <!-- question-intro BEGIN -->
      <section class="question-intro">
        <div class="container question-intro__container">
          <div class="rule question-intro__rule">
            <div class="content-wrapper rule__content-wrapper">
              <h2 class="title rule__title">Why are you embarking on this journey to crush procrastination?</h2>
              <h4 class="subtitle rule__subtitle">This will help us better understand your reasons for procrastination.</h4>
              <h4 class="subtitle rule__subtitle subtitle--theme_amethyst">Choose as many as you like</h4>
              <div class="row rule__row">
                <div class="row__col rule__col">
                  <lable class="el-checkbox el-checkbox__card el-checkbox--theme_one">
                    <img src="img/el-checkbox-img-1.png" alt="More hydration" class="img el-checkbox__img">
                    <input type="radio" class="el-checkbox__input" value="More hydration">
                    <span class="el-checkbox__inner el-checkbox__inner--card">More hydration</span>
                  </lable>
                </div>
                <div class="row__col rule__col">
                <lable class="el-checkbox el-checkbox__card el-checkbox--theme_two">
                  <img src="img/el-checkbox-img-2.png" alt="Exercise" class="img el-checkbox__img">
                  <input type="radio" class="el-checkbox__input" value="Exercise">
                  <span class="el-checkbox__inner el-checkbox__inner--card">Exercise</span>
                </lable>
                </div>
                <div class="row__col rule__col">
                  <lable class="el-checkbox el-checkbox__card el-checkbox--theme_three">
                    <img src="img/el-checkbox-img-3.png" alt="Reading" class="img el-checkbox__img">
                    <input type="radio" class="el-checkbox__input" value="Reading">
                    <span class="el-checkbox__inner el-checkbox__inner--card">Reading</span>
                  </lable>
                </div>
                <div class="row__col rule__col">
                  <lable class="el-checkbox el-checkbox__card el-checkbox--theme_four">
                    <img src="img/el-checkbox-img-4.png" alt="Proper nutrition" class="img el-checkbox__img">
                    <input type="radio" class="el-checkbox__input" value="Proper nutrition">
                    <span class="el-checkbox__inner el-checkbox__inner--card">Proper nutrition</span>
                  </lable>
                </div>
                <div class="row__col rule__col">
                  <lable class="el-checkbox el-checkbox__card el-checkbox--theme_five">
                    <img src="img/el-checkbox-img-5.png" alt="Studying" class="img el-checkbox__img">
                    <input type="radio" class="el-checkbox__input" value="Studying">
                    <span class="el-checkbox__inner el-checkbox__inner--card">Studying</span>
                  </lable>
                </div>
                <div class="row__col rule__col">
                  <lable class="el-checkbox el-checkbox__card el-checkbox--theme_six">
                    <img src="img/el-checkbox-img-6.png" alt="Meditating" class="img el-checkbox__img">
                    <input type="radio" class="el-checkbox__input" value="Meditating">
                    <span class="el-checkbox__inner el-checkbox__inner--card">Meditating</span>
                  </lable>
                </div>
                <div class="row__col rule__col">
                  <lable class="el-checkbox el-checkbox__card el-checkbox--theme_seven">
                    <img src="img/el-checkbox-img-7.png" alt="Healthy sleep" class="img el-checkbox__img">
                    <input type="radio" class="el-checkbox__input" value="Healthy sleep">
                    <span class="el-checkbox__inner el-checkbox__inner--card">Healthy sleep</span>
                  </lable>
                </div>
                <div class="row__col rule__col">
                  <lable class="el-checkbox el-checkbox__card el-checkbox--theme_eigh">
                    <img src="img/el-checkbox-img-8.png" alt="Yoga" class="img el-checkbox__img">
                    <input type="radio" class="el-checkbox__input" value="Yoga">
                    <span class="el-checkbox__inner el-checkbox__inner--card">Yoga</span>
                  </lable>
                </div>
              </div>
            </div>
            <a href="#" class="btn question-intro__btn active">Continue</a>
          </div>
        </div>
      </section>
      <!-- question-intro END -->
    </div>

    <!-- script BEGIN -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/main.js"></script>
    <!-- script END -->

</body>
</html>
