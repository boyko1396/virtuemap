<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, user-scalable=0">
  <title>Question - Eight</title>
  <link href="./img/cropped-VM_symbol_favicon-32x32.png" type="image/png" rel="icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400&family=Red+Hat+Display:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="site">

      <!-- header BEGIN -->
      <header class="header header--question">
        <div class="header__container">
          <button class="btn header__back-btn">
            <span class="btn__inner">
              <svg class="icon btn__icon">
                <use xlink:href="#arrow"></use>
              </svg>
              <span class="btn__title">BACK</span>
            </span>
          </button>
          <a href="#" class="logo header__logo logo--small">
            <img class="img logo__img" src="img/logo.png" alt="JourNeys">
          </a>
          <div class="page-counter header__page-counter">
            <span class="page-counter__item page-counter__item--page-now">8</span>
            /
            <span class="page-counter__item">18</span>
          </div>
        </div>
        <div class="progress header__progress">
          <div class="progress__line" style="width: 64%;"></div>
        </div>
      </header>
      <!-- header END -->
      <!-- question-intro BEGIN -->
      <section class="question-intro">
        <div class="container question-intro__container">
          <picture class="picture question-intro__picture">
            <img src="img/question-intro-page-8.png" alt="Do you agree with the following statement?" class="question-intro__img">
          </picture>
          <div class="unreliability question-intro__unreliability">
            <h2 class="title unreliability__title">Do you agree with the following statement?</h2>
            <h4 class="subtitle unreliability__subtitle">"I promise myself I'll finish later, then I break my promise"</h4>
            <div class="row unreliability__row">
              <div class="row__col unreliability__col row__col--12">
                <label class="el-checkbox unreliability__el-checkbox">
                  <input type="radio" class="el-checkbox__input" name="question-8" value="Disagree">
                  <span class="el-checkbox__inner">Disagree</span>
                </label>
              </div>
              <div class="row__col unreliability__col row__col--12">
                <label class="el-checkbox unreliability__el-checkbox">
                  <input type="radio" class="el-checkbox__input" name="question-8" value="12-24 months">
                  <span class="el-checkbox__inner">Somewhat agree</span>
                </label>
              </div>
              <div class="row__col unreliability__col row__col--12">
                <label class="el-checkbox unreliability__el-checkbox">
                  <input type="radio" class="el-checkbox__input" name="question-8" value="24-36 monthss">
                  <span class="el-checkbox__inner">Strongly agree</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- question-intro END -->
    </div>

    <!-- script BEGIN -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/main.js"></script>
    <!-- script END -->

</body>
</html>
