<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, user-scalable=0">
  <title>Question - fourteen</title>
  <link href="./img/cropped-VM_symbol_favicon-32x32.png" type="image/png" rel="icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400&family=Red+Hat+Display:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="site">

      <!-- header BEGIN -->
      <header class="header header--question">
        <div class="header__container">
          <button class="btn header__back-btn">
            <span class="btn__inner">
              <svg class="icon btn__icon">
                <use xlink:href="#arrow"></use>
              </svg>
              <span class="btn__title">BACK</span>
            </span>
          </button>
          <a href="#" class="logo header__logo logo--small">
            <img class="img logo__img" src="img/logo.png" alt="JourNeys">
          </a>
          <div class="page-counter header__page-counter">
            <span class="page-counter__item page-counter__item--page-now">14</span>
            /
            <span class="page-counter__item">18</span>
          </div>
        </div>
        <div class="question-load header__question-load question-load--fourteen"></div>
      </header>
      <!-- header END -->
      <!-- question-intro BEGIN -->
      <section class="question-intro">
        <div class="container question-intro__container">
          <picture class="picture question-intro__picture">
            <img src="img/svg/question-intro-page-16.svg" alt="Why are you embarking on this journey to crush procrastination?" class="question-intro__img">
          </picture>
          <div class="procrastination-free question-intro__procrastination-free">
            <div class="content-wrapper procrastination-free__content-wrapper">
              <h2 class="title procrastination-free__title">Why are you embarking on this journey to crush procrastination?</h2>
              <h4 class="subtitle procrastination-free__subtitle">This will help us better understand your reasons for procrastination.</h4>
              <h4 class="subtitle procrastination-free__subtitle subtitle--theme_amethyst">Choose as many as you like</h4>
              <div class="row procrastination-free__row">
                <div class="row__col procrastination-free__col row__col--6">
                  <lable class="el-checkbox">
                    <input type="radio" class="el-checkbox__input" value="More focus">
                    <span class="el-checkbox__inner">More focus</span>
                  </lable>
                </div>
                <div class="row__col procrastination-free__col row__col--6">
                  <lable class="el-checkbox">
                    <input type="radio" class="el-checkbox__input" value="More strength">
                    <span class="el-checkbox__inner">More strength</span>
                  </lable>
                </div>
                <div class="row__col procrastination-free__col row__col--6">
                  <lable class="el-checkbox">
                    <input type="radio" class="el-checkbox__input" value="More calm">
                    <span class="el-checkbox__inner">More calm</span>
                  </lable>
                </div>
                <div class="row__col procrastination-free__col row__col--6">
                  <lable class="el-checkbox">
                    <input type="radio" class="el-checkbox__input" value="More energys">
                    <span class="el-checkbox__inner">More energys</span>
                  </lable>
                </div>
                <div class="row__col procrastination-free__col row__col--6">
                  <lable class="el-checkbox">
                    <input type="radio" class="el-checkbox__input" value="More willpower">
                    <span class="el-checkbox__inner">More willpower</span>
                  </lable>
                </div>
              </div>
            </div>
          </div>
          <a href="#" class="btn question-intro__btn active">Continue</a>
        </div>
      </section>
      <!-- question-intro END -->
    </div>

    <!-- script BEGIN -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/main.js"></script>
    <!-- script END -->

</body>
</html>
