<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, user-scalable=0">
  <title>Question - Sixteen</title>
  <link href="./img/cropped-VM_symbol_favicon-32x32.png" type="image/png" rel="icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400&family=Red+Hat+Display:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="site">

      <!-- header BEGIN -->
      <header class="header header--question">
        <div class="header__container">
          <button class="btn header__back-btn">
            <span class="btn__inner">
              <svg class="icon btn__icon">
                <use xlink:href="#arrow"></use>
              </svg>
              <span class="btn__title">BACK</span>
            </span>
          </button>
          <a href="#" class="logo header__logo logo--small">
            <img class="img logo__img" src="img/logo.png" alt="JourNeys">
          </a>
          <div class="page-counter header__page-counter">
            <span class="page-counter__item page-counter__item--page-now">16</span>
            /
            <span class="page-counter__item">18</span>
          </div>
        </div>
        <div class="progress header__progress">
          <div class="progress__line" style="width: 90%;"></div>
        </div>
      </header>
      <!-- header END -->
      <!-- question-intro BEGIN -->
      <section class="question-intro">
        <div class="container question-intro__container">
          <div class="rule question-intro__rule">
            <div class="content-wrapper rule__content-wrapper">
              <h2 class="title rule__title">Are there any habits youâ€™d like to quit?</h2>
              <h4 class="subtitle rule__subtitle">This will help us better understand your reasons for procrastination.</h4>
              <h4 class="subtitle rule__subtitle subtitle--theme_amethyst">Choose as many as you like</h4>
              <div class="row rule__row">
                <div class="row__col rule__col">
                  <label class="el-checkbox el-checkbox__card el-checkbox--theme_nine">
                    <img src="img/el-checkbox-img-9.png" alt="More hydration" class="img el-checkbox__img">
                    <input type="checkbox" class="el-checkbox__input" value="More hydration">
                    <span class="el-checkbox__inner el-checkbox__inner--card el-checkbox__inner--theme-white">More hydration</span>
                  </label>
                </div>
                <div class="row__col rule__col">
                <label class="el-checkbox el-checkbox__card el-checkbox--theme_ten">
                  <img src="img/el-checkbox-img-10.png" alt="Exercise" class="img el-checkbox__img">
                  <input type="checkbox" class="el-checkbox__input" value="Exercise">
                  <span class="el-checkbox__inner el-checkbox__inner--card el-checkbox__inner--theme-white">Exercise</span>
                </label>
                </div>
                <div class="row__col rule__col">
                  <label class="el-checkbox el-checkbox__card el-checkbox--theme_eleven">
                    <img src="img/el-checkbox-img-11.png" alt="Reading" class="img el-checkbox__img">
                    <input type="checkbox" class="el-checkbox__input" value="Reading">
                    <span class="el-checkbox__inner el-checkbox__inner--card el-checkbox__inner--theme-white">Reading</span>
                  </label>
                </div>
                <div class="row__col rule__col">
                  <label class="el-checkbox el-checkbox__card el-checkbox--theme_twelve">
                    <img src="img/el-checkbox-img-12.png" alt="Proper nutrition" class="img el-checkbox__img">
                    <input type="checkbox" class="el-checkbox__input" value="Proper nutrition">
                    <span class="el-checkbox__inner el-checkbox__inner--card el-checkbox__inner--theme-white">Proper nutrition</span>
                  </label>
                </div>
                <div class="row__col rule__col">
                  <label class="el-checkbox el-checkbox__card el-checkbox--theme_thirteen">
                    <img src="img/el-checkbox-img-13.png" alt="Studying" class="img el-checkbox__img">
                    <input type="checkbox" class="el-checkbox__input" value="Studying">
                    <span class="el-checkbox__inner el-checkbox__inner--card el-checkbox__inner--theme-white">Studying</span>
                  </label>
                </div>
                <div class="row__col rule__col">
                  <label class="el-checkbox el-checkbox__card el-checkbox--theme_fourteen">
                    <img src="img/el-checkbox-img-14.png" alt="Meditating" class="img el-checkbox__img">
                    <input type="checkbox" class="el-checkbox__input" value="Meditating">
                    <span class="el-checkbox__inner el-checkbox__inner--card el-checkbox__inner--theme-white">Meditating</span>
                  </label>
                </div>
                <div class="row__col rule__col">
                  <label class="el-checkbox el-checkbox__card el-checkbox--theme_fifteen">
                    <img src="img/el-checkbox-img-15.png" alt="Healthy sleep" class="img el-checkbox__img">
                    <input type="checkbox" class="el-checkbox__input" value="Healthy sleep">
                    <span class="el-checkbox__inner el-checkbox__inner--card el-checkbox__inner--theme-white">Healthy sleep</span>
                  </label>
                </div>
                <div class="row__col rule__col">
                  <label class="el-checkbox el-checkbox__card el-checkbox--theme_sixteen">
                    <img src="img/el-checkbox-img-16.png" alt="Yoga" class="img el-checkbox__img">
                    <input type="checkbox" class="el-checkbox__input" value="Yoga">
                    <span class="el-checkbox__inner el-checkbox__inner--card el-checkbox__inner--theme-white">Yoga</span>
                  </label>
                </div>
              </div>
            </div>
            <a href="#" class="btn question-intro__btn active">Continue</a>
          </div>
        </div>
      </section>
      <!-- question-intro END -->
    </div>

    <!-- script BEGIN -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/main.js"></script>
    <!-- script END -->

</body>
</html>
