<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, user-scalable=0">
  <title>Question - First</title>
  <link href="./img/cropped-VM_symbol_favicon-32x32.png" type="image/png" rel="icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400&family=Red+Hat+Display:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="site">

      <!-- header BEGIN -->
      <header class="header header--question">
        <div class="header__container">
          <button class="hidden btn header__back-btn">
            <span class="btn__inner">
              <svg class="icon btn__icon">
                <use xlink:href="#arrow"></use>
              </svg>
              <span class="btn__title">BACK</span>
            </span>
          </button>
          <a href="#" class="logo header__logo logo--small">
            <img class="img logo__img" src="img/logo.png" alt="JourNeys">
          </a>
          <div class="page-counter header__page-counter">
            <span class="page-counter__item page-counter__item--page-now">1</span>
            /
            <span class="page-counter__item">18</span>
          </div>
        </div>
        <div class="progress header__progress">
          <div class="progress__line" style="width: 50%;"></div>
        </div>
      </header>
      <!-- header END -->
      <!-- question-intro BEGIN -->
      <section class="question-intro">
        <div class="container question-intro__container">
          <picture class="picture question-intro__picture">
            <img src="img/svg/question-intro-page-1.svg" alt="What is your age?" class="question-intro__img">
          </picture>
          <div class="age question-intro__age">
            <h2 class="title age__title">What is your age?</h2>
            <h4 class="subtitle age__subtitle">This information will help us measure your personal procrastination score.</h4>
            <div class="row age__row">
              <div class="row__col age__col row__col--12">
                <label class="el-checkbox">
                  <input type="radio" class="el-checkbox__input" name="question-1" value="18 - 24 years">
                  <span class="el-checkbox__inner">18 - 24 years</span>
                </label>
              </div>
              <div class="row__col age__col row__col--12">
                <label class="el-checkbox">
                  <input type="radio" class="el-checkbox__input" name="question-1" value="25 - 34 years">
                  <span class="el-checkbox__inner">25 - 34 years</span>
                </label>
              </div>
              <div class="row__col age__col row__col--12">
                <label class="el-checkbox">
                  <input type="radio" class="el-checkbox__input" name="question-1" value="35 - 44 years">
                  <span class="el-checkbox__inner">35 - 44 years</span>
                </label>
              </div>
              <div class="row__col age__col row__col--12">
                <label class="el-checkbox">
                  <input type="radio" class="el-checkbox__input" name="question-1" value="55+ years">
                  <span class="el-checkbox__inner">55+ years</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- question-intro END -->
    </div>

    <!-- script BEGIN -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/main.js"></script>
    <!-- script END -->

</body>
</html>
