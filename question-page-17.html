<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, user-scalable=0">
  <title>Question - Seventeen</title>
  <link href="./img/cropped-VM_symbol_favicon-32x32.png" type="image/png" rel="icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400&family=Red+Hat+Display:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="site">

      <!-- header BEGIN -->
      <header class="header header--question">
        <div class="header__container">
          <button class="btn header__back-btn">
            <span class="btn__inner">
              <svg class="icon btn__icon">
                <use xlink:href="#arrow"></use>
              </svg>
              <span class="btn__title">BACK</span>
            </span>
          </button>
          <a href="#" class="logo header__logo logo--small">
            <img class="img logo__img" src="img/logo.png" alt="JourNeys">
          </a>
          <div class="page-counter header__page-counter">
            <span class="page-counter__item page-counter__item--page-now">17</span>
            /
            <span class="page-counter__item">18</span>
          </div>
        </div>
        <div class="progress header__progress">
          <div class="progress__line" style="width: 95%;"></div>
        </div>
      </header>
      <!-- header END -->
      <!-- question-intro BEGIN -->
      <section class="question-intro">
        <div class="container question-intro__container">
          <picture class="picture question-intro__picture">
            <img src="img/svg/question-intro-page-17.svg" alt="Why are you embarking on this journey to crush procrastination?" class="question-intro__img">
          </picture>
          <div class="travel-to question-intro__travel-to">
            <div class="content-wrapper travel-to__content-wrapper">
              <h2 class="title travel-to__title">Tell us what you'd be interested in your plan.</h2>
              <h4 class="subtitle travel-to__subtitle subtitle--theme_amethyst">Choose as many as you like</h4>
              <div class="row travel-to__row">
                <div class="row__col travel-to__col row__col--6">
                  <label class="el-checkbox">
                    <input type="checkbox" class="el-checkbox__input" value="Productivity">
                    <span class="el-checkbox__inner">Productivity</span>
                  </label>
                </div>
                <div class="row__col travel-to__col row__col--6">
                  <label class="el-checkbox">
                    <input type="checkbox" class="el-checkbox__input" value="Self-Discipline">
                    <span class="el-checkbox__inner">Self-Discipline</span>
                  </label>
                </div>
                <div class="row__col travel-to__col row__col--6">
                  <label class="el-checkbox">
                    <input type="checkbox" class="el-checkbox__input" value="Willpower">
                    <span class="el-checkbox__inner">Willpower</span>
                  </label>
                </div>
                <div class="row__col travel-to__col row__col--6">
                  <label class="el-checkbox">
                    <input type="checkbox" class="el-checkbox__input" value="Eliminating stress, anxiety, and depression">
                    <span class="el-checkbox__inner">Eliminating stress, anxiety, and depression</span>
                  </label>
                </div>
                <div class="row__col travel-to__col row__col--6">
                  <label class="el-checkbox">
                    <input type="checkbox" class="el-checkbox__input" value="Motivation">
                    <span class="el-checkbox__inner">Motivation</span>
                  </label>
                </div>
                <div class="row__col travel-to__col row__col--6">
                  <label class="el-checkbox">
                    <input type="checkbox" class="el-checkbox__input" value="Getting rid of bad habits">
                    <span class="el-checkbox__inner">Getting rid of bad habits</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <a href="#" class="btn question-intro__btn active">Continue</a>
        </div>
      </section>
      <!-- question-intro END -->
    </div>

    <!-- script BEGIN -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/main.js"></script>
    <!-- script END -->

</body>
</html>
